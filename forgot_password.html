.<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Kata Sandi</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            transition: transform 0.2s ease;
            margin-bottom: 15px;
        }
        
        .btn:hover {
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
        }
        
        .alert {
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
        }
        
        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .alert-info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        
        .steps {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            font-size: 14px;
        }
        
        .steps ol {
            margin-left: 20px;
            line-height: 1.6;
        }
        
        .links {
            text-align: center;
            margin-top: 20px;
        }
        
        .links a {
            color: #667eea;
            text-decoration: none;
            margin: 0 10px;
        }
        
        .reset-form {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Lupa Kata Sandi</h1>
        <p class="subtitle">Reset kata sandi Anda dalam beberapa langkah mudah</p>
        
        <div id="alertMessage" class="alert"></div>
        
        <div class="steps">
            <strong>Langkah-langkah:</strong>
            <ol>
                <li>Masukkan email Anda</li>
                <li>Periksa email untuk kode verifikasi</li>
                <li>Masukkan kode dan kata sandi baru</li>
            </ol>
        </div>
        
        <!-- Form Minta Reset -->
        <form id="requestResetForm">
            <div class="form-group">
                <label for="email">Email Terdaftar</label>
                <input type="email" id="email" name="email" required placeholder="masukkan email Anda">
            </div>
            
            <button type="submit" class="btn">Kirim Kode Reset</button>
        </form>
        
        <!-- Form Reset Password -->
        <form id="resetPasswordForm" class="reset-form">
            <div class="form-group">
                <label for="reset_code">Kode Verifikasi</label>
                <input type="text" id="reset_code" name="reset_code" required placeholder="masukkan kode dari email">
            </div>
            
            <div class="form-group">
                <label for="new_password">Kata Sandi Baru</label>
                <input type="password" id="new_password" name="new_password" required placeholder="minimal 6 karakter">
            </div>
            
            <div class="form-group">
                <label for="confirm_new_password">Konfirmasi Kata Sandi Baru</label>
                <input type="password" id="confirm_new_password" name="confirm_new_password" required>
            </div>
            
            <button type="submit" class="btn">Reset Kata Sandi</button>
            <button type="button" class="btn btn-secondary" onclick="showRequestForm()">Kembali</button>
        </form>
        
        <div class="links">
            <a href="login.html">Kembali ke Login</a> | 
            <a href="register.html">Daftar Akun Baru</a>
        </div>
    </div>

    <script>
        document.getElementById('requestResetForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            
            fetch('process_forgot_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    action: 'request_reset',
                    email: email
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    document.getElementById('requestResetForm').style.display = 'none';
                    document.getElementById('resetPasswordForm').style.display = 'block';
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                showAlert('Terjadi kesalahan!', 'error');
                console.error('Error:', error);
            });
        });
        
        document.getElementById('resetPasswordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = document.getElementById('confirm_new_password').value;
            
            if (newPassword !== confirmPassword) {
                showAlert('Konfirmasi kata sandi tidak sesuai!', 'error');
                return;
            }
            
            if (newPassword.length < 6) {
                showAlert('Kata sandi minimal 6 karakter!', 'error');
                return;
            }
            
            const formData = {
                action: 'reset_password',
                email: document.getElementById('email').value,
                reset_code: document.getElementById('reset_code').value,
                new_password: newPassword
            };
            
            fetch('process_forgot_password.php', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    showAlert(data.message, 'success');
                    
                    // Redirect ke login setelah 2 detik
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    showAlert(data.message, 'error');
                }
            })
            .catch(error => {
                showAlert('Terjadi kesalahan!', 'error');
                console.error('Error:', error);
            });
        });
        
        function showRequestForm() {
            document.getElementById('resetPasswordForm').style.display = 'none';
            document.getElementById('requestResetForm').style.display = 'block';
        }
        
        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = 'alert alert-' + type;
            alertDiv.style.display = 'block';
            
            setTimeout(() => {
                alertDiv.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
