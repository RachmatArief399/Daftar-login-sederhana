<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Baiturrohman Store & Community</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            overflow: hidden;
        }
        
        .login-header {
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.9;
        }
        
        .login-body {
            padding: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        
        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: #28a745;
            color: white;
        }
        
        .btn-primary:hover {
            background: #218838;
        }
        
        .btn-primary:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .login-footer {
            text-align: center;
            padding: 20px;
            border-top: 1px solid #e9ecef;
            background: #f8f9fa;
        }
		
		 .login-links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        
		
		.login-link {
            color: #667eea;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s;
        }
        
        .login-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }
        
        .divider {
            margin: 25px 0;
            position: relative;
            text-align: center;
        }
        
        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e9ecef;
        }
        
        .divider span {
            background: white;
            padding: 0 15px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .footer-text {
            color: #666;
            font-size: 0.9rem;
        }
        
        .demo-accounts {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .demo-title {
            font-weight: 500;
            margin-bottom: 10px;
            color: #333;
            font-size: 0.9rem;
        }
        
        .demo-account {
            padding: 8px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            margin-bottom: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.85rem;
        }
        
        .demo-account:hover {
            background: #e9ecef;
        }
        
        .demo-account:last-child {
            margin-bottom: 0;
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 15px;
            display: none;
            font-size: 0.9rem;
        }
        
        .loading {
            display: none;
        }
        
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">Baiturrohman Store & Community</div>
            <div class="subtitle">Masuk ke akun Anda</div>
        </div>
        
        <div class="login-body">
            <!-- Error Message -->
            <div class="error-message" id="errorMessage">
                <i class="fas fa-exclamation-circle"></i>
                <span id="errorText">Username atau password salah</span>
            </div>
            
            <!-- Demo Accounts -->
            <div class="demo-accounts">
                <div class="demo-title">Akun Demo (Klik untuk login otomatis):</div>
                <div class="demo-account" onclick="fillDemoAccount('admin', 'admin123')">
                    <strong>Admin Masjid:</strong> admin / admin123
                </div>
                <div class="demo-account" onclick="fillDemoAccount('user', 'user123')">
                    <strong>Pengguna Biasa:</strong> user / user123
                </div>
                <div class="demo-account" onclick="fillDemoAccount('budi', 'budi123')">
                    <strong>Budi Santoso:</strong> budi / budi123
                </div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" placeholder="Masukkan username" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" placeholder="Masukkan password" required>
                </div>
                
                <button type="submit" class="btn btn-primary" id="loginButton">
                    <span class="button-text">Masuk</span>
                    <div class="loading spinner"></div>
                </button>
				
				<div class="login-links">
                <p><a href="register.html" class="login-link">
                    <i class="fas fa-user-plus"></i> Daftar Akun
                </a>
                <a href="forgot_password.html" class="login-link">
                    <i class="fas fa-key"></i> Lupa Sandi?
                </a></p>
				<p><a href="../HTML/beranda.html" class="login-link">
                    <i class="fas fa-home"></i> Kembali ke Beranda
                </a></p>
            </div>
            </form>
        </div>
        
        <div class="login-footer">
            <div class="footer-text">
                &copy; 2024 Baiturrohman Store & Community
            </div>
        </div>
    </div>

    <script>
        // Data pengguna demo - TANPA PERUBAHAN
        const demoUsers = {
            'admin': { password: 'admin123', role: 'admin', nama: 'Admin Masjid' },
            'user': { password: 'user123', role: 'user', nama: 'Pengguna Biasa' },
            'budi': { password: 'budi123', role: 'user', nama: 'Budi Santoso' },
            'saba': { password: 'saba123', role: 'user', nama: 'Saba' },
            'ahmad': { password: 'ahmad123', role: 'user', nama: 'Ahmad Wigya' }
        };

        // Isi form dengan akun demo
        function fillDemoAccount(username, password) {
            document.getElementById('username').value = username;
            document.getElementById('password').value = password;
        }

        // Handle form submission
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Validasi input
            if (!username || !password) {
                showError('Username dan password harus diisi');
                return;
            }
            
            // Tampilkan loading
            const loginButton = document.getElementById('loginButton');
            const buttonText = loginButton.querySelector('.button-text');
            const loadingSpinner = loginButton.querySelector('.loading');
            
            buttonText.textContent = 'Memproses...';
            loadingSpinner.style.display = 'block';
            loginButton.disabled = true;
            
            // Simulasi proses login
            setTimeout(() => {
                // Cek kredensial
                if (demoUsers[username] && demoUsers[username].password === password) {
                    const userData = demoUsers[username];
                    
                    // Simpan data user ke sessionStorage - TANPA PERUBAHAN
                    const userSession = {
                        username: username,
                        nama: userData.nama,
                        role: userData.role
                    };
                    
                    sessionStorage.setItem('currentUser', JSON.stringify(userSession));
                    
                    // MODIFIKASI: Redirect berdasarkan role user
                    if (userData.role === 'admin') {
                        window.location.href = 'admin.html'; // Admin diarahkan ke admin.html
                    } else {
                        window.location.href = 'user.html'; // User biasa diarahkan ke user.html
                    }
                    
                } else {
                    showError('Username atau password salah');
                    resetLoginButton();
                }
            }, 1500);
        });

        // Tampilkan error
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            
            errorText.textContent = message;
            errorMessage.style.display = 'block';
            
            // Sembunyikan error setelah 5 detik
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        // Reset tombol login
        function resetLoginButton() {
            const loginButton = document.getElementById('loginButton');
            const buttonText = loginButton.querySelector('.button-text');
            const loadingSpinner = loginButton.querySelector('.loading');
            
            buttonText.textContent = 'Masuk';
            loadingSpinner.style.display = 'none';
            loginButton.disabled = false;
        }

        // Enter key untuk submit form
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });

        // Auto-focus pada username field
        document.getElementById('username').focus();
    </script>
</body>
</html>
